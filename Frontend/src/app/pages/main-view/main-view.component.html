<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">

        <mat-toolbar>Menü</mat-toolbar>

        <mat-nav-list>
            <a mat-list-item href="#">Teil 1</a>
            <a mat-list-item href="#">Teil 2</a>
            <a mat-list-item href="#">Teil 3</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Menü ein- und ausblenden"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Menü ein- und ausblenden">menu</mat-icon>
            </button>
          <span>RPG</span>
        </mat-toolbar>

        <dashboard></dashboard>

    </mat-sidenav-content>

</mat-sidenav-container>
